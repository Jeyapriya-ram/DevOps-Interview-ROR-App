---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rails-app
  labels:
    app: rails-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rails-app
  template:
    metadata:
      labels:
        app: rails-app
    spec:
      serviceAccountName: rails-sa
      containers:
      - name: app
        image: <ECR_URL>:latest   # Replace with your ECR image
        ports:
        - containerPort: 3000
        env:
        - name: DATABASE_URL
          value: "postgresql://<DB_USERNAME>:<DB_PASSWORD>@<DB_ENDPOINT>:5432/railsdb"  # Replace placeholders
        - name: S3_BUCKET
          value: "<BUCKET_NAME>"  # Replace with your bucket name

---
apiVersion: v1
kind: Service
metadata:
  name: rails-service
  labels:
    app: rails-app
spec:
  type: NodePort
  selector:
    app: rails-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rails-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    kubernetes.io/ingress.class: alb
spec:
  rules:
  - http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: rails-service
            port:
              number: 80

